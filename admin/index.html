<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - ZDFinance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1, .header h3 {
            margin: 0;
        }

        .header h1 a {
            color: white;
            text-decoration: none;
        }

        .sidebar {
            background-color: #007bff;
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            margin: 10px 0;
            background-color: #0056b3;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #004494;
        }

        .main-content {
            margin-left: 260px; /* Matches sidebar width */
            padding: 20px;
        }

        .chart-container {
            margin-top: 50px;
        }

        canvas {
            max-width: 100%;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1><a href="index.html">ZDFinance</a></h1>
        <h3>Admin WebPage (God mode)</h3>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Navigation</h2>
        <a href="read_clients.php">Display Users</a>
        <a href="read_accounts.php">Display Accounts</a>
        <a href="read_cards.php">Display Cards</a>
        <a href="read_transactions_ext.php">External Transactions</a>
        <a href="read_transactions_int.php">Internal Transactions</a>
        <a href="read_audit_logs.php">Audit Logs</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Charts Section -->
        <div class="chart-container">
            <h4>Gender Distribution of Users</h4>
            <canvas id="genderChart"></canvas>
        </div>
        <div class="chart-container">
            <h4>Account Status</h4>
            <canvas id="accountChart"></canvas>
        </div>
        <div class="chart-container">
            <h4>Transaction Types</h4>
            <canvas id="transactionChart"></canvas>
        </div>
    </div>

    <!-- JavaScript to Fetch Data and Render Charts -->
    <script>
        // Function to create a chart
        function createChart(ctx, type, data, options) {
            new Chart(ctx, {
                type: type,
                data: data,
                options: options
            });
        }

        // Fetch and render Gender Chart
        fetch('fetch_gender_stats.php')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('genderChart').getContext('2d');
                createChart(ctx, 'pie', {
                    labels: data.labels,
                    datasets: [{
                        label: 'Gender Distribution',
                        data: data.values,
                        backgroundColor: ['#007bff', '#ff6384']
                    }]
                });
            });

        // Fetch and render Account Status Chart
        fetch('fetch_account_stats.php')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('accountChart').getContext('2d');
                createChart(ctx, 'doughnut', {
                    labels: data.labels,
                    datasets: [{
                        label: 'Account Status',
                        data: data.values,
                        backgroundColor: ['#28a745', '#dc3545']
                    }]
                });
            });

        // Fetch and render Transaction Types Chart
        fetch('fetch_transaction_stats.php')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('transactionChart').getContext('2d');
                createChart(ctx, 'bar', {
                    labels: data.labels,
                    datasets: [{
                        label: 'Transaction Types',
                        data: data.values,
                        backgroundColor: ['#ffc107', '#17a2b8']
                    }]
                });
            });
    </script>
</body>
</html>
